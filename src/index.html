<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Baloo Tamma 2' rel='stylesheet'>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
     <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1026px-Pok%C3%A9_Ball_icon.svg.png">
  </head>
  <!--logo y header -->
  <header> <img src= https://letsdownloadgame.com/wp-content/uploads/2021/07/pokemon-go-png-logo-3160.png id="logo" width="77.5" height="40.2" ></header>
  <body>

    <div id="root"></div>
   
    <!--Apartado busqueda por nombre y numero (input y button) (fondo blanco)-->
    <section class="search1">
     <nav id="searchBox" class="filter1"> 
      <form>
        <label for="searchName"id="searchNameText">Name or number</label><br>
        <input type="text" id="searchName" name="searchName"><br>
      </form>
        <button id="searchButton" name="searchButton"> Search </button>
    </nav>
    
 <!--Texto busqueda nombre y nÃºmero (p) (fondo blanco)-->
      <div class="filter1">
        <p id="searchText"> Search your Pokemon by its name or by it pokedex number </p>
      </div>
    </section>

  <div id="boxMenu">
    <label for="typeMenu">Type</label>
    <select name="typeMenu" id="typeMenu">
      
    </select>

    <label for="weaknessMenu">Weakness</label>
    <select name="weaknessMenu" id="weaknessMenu">
    <option value="Weakness">Prueba</option>
    </select>

  <label for="abilityMenu">Ability</label>
  <select name="abilityMenu" id="abilityMenu">
    <option value="Ability">Prueba</option>
  </select>
  </div>

    
<!-- display de pokemones general -->

<section class="pokemonDisplay" id="pokemonDisplay">
  <div class="cardContainer" id="cardContainer">
  </div>
  </section>
  
  </body>
  <script src="main.js" type="module"></script>
</html>
